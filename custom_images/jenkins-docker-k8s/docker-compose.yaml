version: "3.8"

services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile
    platform: linux/amd64
    image: antrinh/jenkins-docker-k8s:lts
    container_name: jenkins-docker-k8s
    privileged: true
    user: root
    ports:
      - 8081:8080
      - 50000:50000
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  jenkins_home: